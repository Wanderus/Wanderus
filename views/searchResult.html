
<div class="col-md-8">
	<h1>Details</h1>

	<h4>Name: {{name}}</h4>
	<h4>Type: {{fcodeName}}</h4>


	<h2>Review Form</h2>
	<form>
  		<div class="form-group">
    		<label for="rating">Rating</label>
    		<input type="email" class="form-control" id="rating" placeholder="Rating (1, 2, 3...)">
  		</div>
  		<div class="form-group">
    		<label for="text">Comment</label>
    		<input type="password" class="form-control" id="comment" placeholder="Brief Comment">
  		</div>


  		<button type="submit" class="btn btn-default">Submit</button>
	</form>


</div>

<div class="col-md-4">
	<button type="button" class="btn btn-primary" ng-click="goBack()">Back</button>
</div>
