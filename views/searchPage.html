<h2>Search Functionality</h2>
<form>
    <div class="error" ng-show="error">Your query yields no results! Please try again.</div>
    <div class="form-group">
        <label>Placename</label>
        <input type="text" class="form-control" id="searchTerm" placeholder="Search..." ng-model="place">
    </div>
    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" id="state" placeholder="Search..." ng-model="state">
    </div>


    <button type="submit" class="btn btn-default" ng-click="getData()">Go</button>
</form>
<div id="result">
    <div ng-show="resultsCount">
        Your query yielded {{resultsCount}} results.
    </div>
    <div ng-repeat="result in queryResult">
        <div class="panel panel-default">
            <div class="panel-body">
                {{result.name}}
            </div>
            <div class="panel-footer">State: {{result.adminName1}}</div>
            <div class="panel-footer">fclName: {{result.fclName}}</div>
            <button type="button" class="btn btn-primary" ng-click="goToResult(result)">Go To Result</button>

        </div>
    </div>
    <nav ng-show="resultsCount">
        <ul class="pagination">
            <li class="disabled"><a href="" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a ng-click="getNext()" aria-label="Next">
                   <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div id="map"></div>
